<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绘制皮卡丘</title>
</head>
<body>
<style id="pkchu"></style>
<div id="text"></div>
<div id="buttons">
    <button id="buttonPau">暂停</button>
    <button id="buttonPlay">播放</button>
    <button id="buttonSlow">低速</button>
    <button id="buttonNormal">中速</button>
    <button id="buttonFast">高速</button>
</div>
<style>#buttons {
        position: fixed;
        right: 10px;
        top: 10px;
        display: flex;
        flex-direction: column;
        margin-right: 10px;
        margin-top: 10px;
    }

    #buttons > button {
        margin-bottom: 10px;
    }

    #pkchu {
        display: none;
    }

    #text {
        position: fixed;
        height: 50vh;
        width: 100%;
        top: 0;
        overflow-x: hidden;
    }

    #text::-webkit-scrollbar {
        width: 0 !important
    }

    #html {
        position: fixed;
        height: 50vh;
        bottom: 0;
        width: 100%;
    }</style>
<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="nose-top"></div>
        </div>
        <div class="mouth">
            <div class="mouth-top">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="mouth-bottom">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
</div>
<script src="main.753d06f7.js"></script>
</body>
</html>
